<div class="container">
  <div class="login-box">
    <!-- Botão Voltar -->
    <button (click)="voltar()" class="btn-voltar">
      ← Voltar à Página Inicial
    </button>

    <h1>Login Administrativo</h1>

    <div *ngIf="erro" class="error-msg">
      {{ erro }}
    </div>

    <form (submit)="handleSubmit($event)" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          [(ngModel)]="formData.email"
          required
        />
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input
          id="senha"
          type="password"
          name="senha"
          [(ngModel)]="formData.senha"
          required
        />
      </div>

      <button type="submit" class="btn-submit">Entrar</button>
    </form>
  </div>
</div>
