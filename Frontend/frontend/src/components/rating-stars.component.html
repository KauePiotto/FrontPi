<div class="stars-container" role="radiogroup" aria-label="Avaliação por estrelas">
  <button
    *ngFor="let star of stars"
    type="button"
    class="star-button"
    [class.disabled]="disabled"
    [attr.aria-checked]="star === rating"
    aria-label="Avaliar com {{star}} estrela{{star > 1 ? 's' : ''}}"
    (click)="setRating(star)"
  >
    <ng-container *ngIf="star <= rating; else emptyStar">
      <!-- Star filled -->
      <svg aria-hidden="true" focusable="false" class="star-icon filled" viewBox="0 0 24 24" >
        <path fill="#fbbf24" d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
      </svg>
    </ng-container>
    <ng-template #emptyStar>
      <!-- Star outline -->
      <svg aria-hidden="true" focusable="false" class="star-icon outline" viewBox="0 0 24 24">
        <path fill="#fbbf24" d="M22 9.24l-7.19-.62L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.64-7.03L22 9.24zM12 15.4l-3.76 2.27 1-4.28-3.32-2.88 4.38-.38L12 6.1l1.71 4.03 4.38.38-3.32 2.88 1 4.28L12 15.4z"/>
      </svg>
    </ng-template>
  </button>
</div>
