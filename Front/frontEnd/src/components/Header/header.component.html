<header class="bg-white shadow-sm sticky top-0 z-50">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center py-3">
      <!-- Logo -->
      <h1 class="text-2xl font-bold text-primary">Geladinho & Picolé</h1>

      <!-- Menu Desktop -->
      <nav class="hidden md:block">
        <ul class="flex space-x-8">
          <li><a href="#inicio" class="nav-link">Início</a></li>
          <li><a href="#cardapio" class="nav-link" (click)="scrollToCardapio($event)">Cardápio</a></li>
          <li><a href="#feedback" class="nav-link">Feedback</a></li>
          <li><a href="#contato" class="nav-link">Contato</a></li>
        </ul>
      </nav>

      <!-- Botão Admin -->
      <a
        routerLink="/admin/login"
        class="hidden md:block bg-primary hover:bg-secondary text-white px-4 py-2 rounded-lg transition-colors"
      >
        Admin
      </a>

      <!-- Botão Menu Mobile -->
      <button
        (click)="toggleMenu()"
        class="md:hidden p-2 text-gray-600 hover:text-primary transition-colors"
        aria-label="Menu"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path *ngIf="!isMenuOpen" d="M4 6h16M4 12h16M4 18h16" />
          <path *ngIf="isMenuOpen" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Menu Mobile -->
    <div
      class="md:hidden transition-all duration-300 ease-in-out overflow-hidden"
      [ngClass]="{
        'max-h-screen opacity-100 visible': isMenuOpen,
        'max-h-0 opacity-0 invisible': !isMenuOpen
      }"
    >
      <nav class="py-4 border-t">
        <ul class="space-y-4">
          <li><a href="#inicio" class="mobile-link" (click)="closeMenu()">Início</a></li>
          <li><a href="#cardapio" class="mobile-link" (click)="scrollToCardapio($event)">Cardápio</a></li>
          <li><a href="#feedback" class="mobile-link" (click)="closeMenu()">Feedback</a></li>
          <li><a href="#contato" class="mobile-link" (click)="closeMenu()">Contato</a></li>
          <li>
            <a
              routerLink="/admin/login"
              class="block px-4 py-2 text-primary hover:bg-primary hover:text-white rounded-lg transition-colors"
              (click)="closeMenu()"
            >
              Admin
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
