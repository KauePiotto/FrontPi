<div class="group bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
  <div class="relative">
    <app-image-with-loading 
      [src]="image"
      [alt]="name"
      className="w-full h-48 object-cover transition-transform duration-300 group-hover:scale-105"
    ></app-image-with-loading>

    <div 
      *ngIf="isHighlight" 
      class="absolute top-2 right-2 bg-yellow-400 text-white p-2 rounded-full transform rotate-12 hover:rotate-0 transition-transform duration-300"
    >
      <span class="text-lg">‚≠ê</span>
    </div>

    <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-10 transition-all duration-300"></div>
  </div>

  <div class="p-4">
    <h3 class="text-lg font-semibold text-gray-800 group-hover:text-primary transition-colors duration-300">
      {{ name }}
    </h3>
    <p class="text-gray-600 text-sm mt-1">{{ description }}</p>
    <div class="mt-4 flex justify-between items-center">
      <span class="text-primary font-bold text-lg">
        R$ {{ price.toFixed(2) }}
      </span>
      <button class="bg-primary hover:bg-secondary text-white px-4 py-2 rounded-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50">
        Pedir
      </button>
    </div>
  </div>
</div>
