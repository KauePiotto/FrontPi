<div class="p-6">
  <!-- Botão Voltar -->
  <button
    (click)="voltarPaginaInicial()"
    class="mb-4 bg-gray-800 text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-gray-700 transition-colors"
  >
    <span class="icon-arrow-left"></span>
    Voltar à Página Inicial
  </button>

  <!-- Filtros -->
  <div class="bg-white p-4 rounded-lg shadow mb-6">
    <div class="grid grid-cols-3 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="filtroId">ID Produto</label>
        <input
          id="filtroId"
          type="text"
          [(ngModel)]="filtros.idProduto"
          name="idProduto"
          class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-gray-400"
          placeholder="Digite o ID"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="filtroSabor">Sabor</label>
        <input
          id="filtroSabor"
          type="text"
          [(ngModel)]="filtros.sabor"
          name="sabor"
          class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-gray-400"
          placeholder="Digite o sabor"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="filtroTipo">Tipo</label>
        <select
          id="filtroTipo"
          [(ngModel)]="filtros.tipo"
          name="tipo"
          class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-gray-400"
        >
          <option value="">Todos</option>
          <option value="Geladinho">Geladinho</option>
          <option value="Picolé">Picolé</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Botão Adicionar -->
  <button
    (click)="abrirModalParaAdicionar()"
    class="mb-4 bg-gray-800 text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-gray-700 transition-colors"
  >
    <span class="icon-plus"></span>
    Adicionar
  </button>

  <!-- Tabela -->
  <div class="bg-white rounded-lg shadow overflow-hidden">
    <table class="min-w-full">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sabor</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descrição</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Valor</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let produto of aplicarFiltros()">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ produto.id }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ produto.tipo }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ produto.sabor }}</td>
          <td class="px-6 py-4 text-sm text-gray-900">{{ produto.descricao }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">R$ {{ produto.valor.toFixed(2) }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            <button
              (click)="abrirModalParaEditar(produto)"
              title="Editar"
              class="text-gray-600 hover:text-gray-900 mr-2"
            >
              <span class="icon-edit"></span>
            </button>
            <button (click)="deletar(produto.id)" title="Deletar" class="text-red-600 hover:text-red-900">
              <span class="icon-trash"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div
    *ngIf="modalAberto"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modalTitulo"
  >
    <div class="bg-white p-6 rounded-lg w-full max-w-md">
      <h2 id="modalTitulo" class="text-xl font-bold mb-4">
        {{ produtoEditando ? 'Editar Produto' : 'Adicionar Produto' }}
      </h2>
      <form (ngSubmit)="salvar()" #formProduto="ngForm" novalidate>
        <div *ngIf="produtoEditando" class="mb-4">
          <label class="block text-sm font-medium text-gray-700" for="idProduto">ID</label>
          <input
            id="idProduto"
            type="text"
            [value]="produtoEditando.id"
            readonly
            class="w-full p-2 border rounded-lg bg-gray-100"
          />
        </div>
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700" for="tipo">Tipo</label>
            <select
              id="tipo"
              name="tipo"
              [(ngModel)]="formData.tipo"
              (change)="onTipoChange()"
              required
              #tipo="ngModel"
              class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-gray-400"
            >
              <option value="">Selecione um tipo</option>
              <option value="Geladinho">Geladinho</option>
              <option value="Picolé">Picolé</option>
            </select>
            <div *ngIf="tipo.invalid && tipo.touched" class="text-red-600 text-sm mt-1">
              Tipo obrigatório.
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700" for="sabor">Sabor</label>
            <select
              id="sabor"
              name="sabor"
              [(ngModel)]="formData.sabor"
              required
              [disabled]="!formData.tipo"
              #sabor="ngModel"
              class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-gray-400"
            >
              <option value="">Selecione um sabor</option>
              <option *ngFor="let s of saboresPorTipo[formData.tipo]" [value]="s">{{ s }}</option>
            </select>
            <div *ngIf="sabor.invalid && sabor.touched" class="text-red-600 text-sm mt-1">
              Sabor obrigatório.
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700" for="descricao">Descrição</label>
            <textarea
              id="descricao"
              name="descricao"
              [(ngModel)]="formData.descricao"
              required
              #descricao="ngModel"
              class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-gray-400"
            ></textarea>
            <div *ngIf="descricao.invalid && descricao.touched" class="text-red-600 text-sm mt-1">
              Descrição obrigatória.
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700" for="valor">Valor (R$)</label>
            <input
              id="valor"
              type="number"
              step="0.01"
              name="valor"
              [(ngModel)]="formData.valor"
              required
              min="0.01"
              #valor="ngModel"
              class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-gray-400"
            />
            <div *ngIf="valor.invalid && valor.touched" class="text-red-600 text-sm mt-1">
              Valor inválido.
            </div>
          </div>
        </div>

        <div class="mt-6 flex justify-end gap-3">
          <button
            type="button"
            (click)="cancelar()"
            class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded-lg"
          >
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="formProduto.invalid"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg"
          >
            Salvar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
