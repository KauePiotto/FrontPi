<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Controle de Produtos</h2>
    <button
      (click)="openModal()"
      class="bg-primary hover:bg-secondary text-white px-4 py-2 rounded-lg flex items-center gap-2"
      type="button"
    >
      <span class="material-icons">add</span> Adicionar
    </button>
  </div>

  <!-- Tabela de Produtos -->
  <div class="bg-white rounded-lg shadow overflow-hidden">
    <table class="min-w-full">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Categoria</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Preço</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let produto of produtos">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ produto.id }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ produto.nome }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ produto.categoria }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">R$ {{ produto.preco.toFixed(2) }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span
              [ngClass]="{
                'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800': produto.status === 'Ativo',
                'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800': produto.status !== 'Ativo'
              }"
            >
              {{ produto.status }}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            <button class="text-primary hover:text-secondary mr-2" type="button">
              <span class="material-icons">edit</span>
            </button>
            <button class="text-red-500 hover:text-red-700" type="button">
              <span class="material-icons">delete</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal de Adicionar/Editar -->
  <div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <h3 class="text-lg font-bold mb-4">Adicionar Produto</h3>
      <form (ngSubmit)="handleSubmit()" class="space-y-4" #form="ngForm">
        <div>
          <label class="block text-sm font-medium text-gray-700">Nome</label>
          <input
            name="nome"
            [(ngModel)]="formData.nome"
            required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Categoria</label>
          <select
            name="categoria"
            [(ngModel)]="formData.categoria"
            required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary"
          >
            <option value="">Selecione uma categoria</option>
            <option value="Geladinho">Geladinho</option>
            <option value="Picolé">Picolé</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Preço</label>
          <input
            name="preco"
            type="number"
            step="0.01"
            [(ngModel)]="formData.preco"
            required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Status</label>
          <select
            name="status"
            [(ngModel)]="formData.status"
            required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary"
          >
            <option value="Ativo">Ativo</option>
            <option value="Inativo">Inativo</option>
          </select>
        </div>
        <div class="flex justify-end gap-2">
          <button
            type="button"
            (click)="closeModal()"
            class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md"
          >
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="form.invalid"
            class="px-4 py-2 text-sm font-medium text-white bg-primary hover:bg-secondary rounded-md"
          >
            Salvar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
