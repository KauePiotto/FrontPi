<div class="container">
  <!-- Botão Voltar -->
  <button (click)="voltar()" class="btn-voltar">
    <span class="material-icons">arrow_back</span>
    Voltar à Página Inicial
  </button>

  <!-- Filtros -->
  <div class="filtros-container">
    <label for="avaliacao">Avaliação</label>
    <select id="avaliacao" name="avaliacao" (change)="handleFiltroChange($event)" [value]="filtros.avaliacao">
      <option value="">Todas</option>
      <option value="5">5 estrelas</option>
      <option value="4">4 estrelas</option>
      <option value="3">3 estrelas</option>
      <option value="2">2 estrelas</option>
      <option value="1">1 estrela</option>
    </select>
  </div>

  <!-- Tabela -->
  <div class="tabela-container">
    <table>
      <thead>
        <tr>
          <th>Avaliação</th>
          <th>Comentário</th>
          <th>Data</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let feedback of feedbacksFiltrados">
          <td>
            <div class="estrelas">
              <ng-container *ngFor="let i of [1,2,3,4,5]">
                <span
                  class="material-icons"
                  [class.estrela-cheia]="i <= feedback.avaliacao"
                  [class.estrela-vazia]="i > feedback.avaliacao"
                >
                  star
                </span>
              </ng-container>
            </div>
          </td>
          <td>{{ feedback.comentario }}</td>
          <td>{{ feedback.data | date:'dd/MM/yyyy' }}</td>
          <td>
            <button (click)="handleDeletar(feedback.id)" class="btn-deletar" title="Deletar">
              <span class="material-icons">delete</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
