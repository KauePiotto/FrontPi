<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <!-- Botão Voltar -->
    <button
      (click)="voltar()"
      class="mb-4 bg-gray-800 text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-gray-700 transition-colors"
      type="button"
    >
      <span class="material-icons">arrow_back</span>
      Voltar à Página Inicial
    </button>

    <h1 class="text-2xl font-bold text-center mb-6">Login Administrativo</h1>

    <div *ngIf="erro" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ erro }}
    </div>

    <form (submit)="handleSubmit($event)" class="space-y-4" novalidate>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
          Email
        </label>
        <input
          id="email"
          type="email"
          name="email"
          [value]="formData.email"
          (input)="handleChange($event)"
          class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-gray-400"
          required
        />
      </div>

      <div>
        <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">
          Senha
        </label>
        <input
          id="senha"
          type="password"
          name="senha"
          [value]="formData.senha"
          (input)="handleChange($event)"
          class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-gray-400"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-700 transition-colors"
      >
        Entrar
      </button>
    </form>
  </div>
</div>
